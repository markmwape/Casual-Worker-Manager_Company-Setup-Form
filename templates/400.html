<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bad Request - Embee Accounting</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-red-50 to-orange-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md mx-auto text-center">
        <div class="bg-white rounded-lg shadow-xl p-8">
            <div class="w-24 h-24 bg-red-500 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-4">Bad Request</h1>
            <p class="text-gray-600 mb-6">The request could not be understood or was missing required parameters.</p>
            <div class="space-y-3">
                <a href="/" class="btn btn-primary w-full">Go Home</a>
                <button onclick="history.back()" class="btn btn-outline w-full">Go Back</button>
            </div>
        </div>
    </div>
