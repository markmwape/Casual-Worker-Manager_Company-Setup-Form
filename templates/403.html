<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - Embee Accounting</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="font-inter bg-gradient-to-br from-gray-50 to-red-50 min-h-screen">
    
    <!-- Navigation -->
    <nav class="bg-white/90 backdrop-blur-md shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center">
                        <img src="{{ url_for('static', filename='img/logo + text.png') }}" alt="Embee Accounting" class="h-12 w-auto">
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{{ url_for('home_route') }}" class="btn btn-primary btn-sm">
                        <i class="fas fa-home mr-2"></i>Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Error Content -->
    <div class="flex items-center justify-center py-20 px-4">
        <div class="max-w-md w-full text-center">
            <div class="bg-white rounded-2xl shadow-xl p-8">
                <div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-6">
                    <i class="fas fa-lock text-red-600 text-3xl"></i>
                </div>
                
                <h1 class="text-3xl font-bold text-gray-900 mb-4">Access Denied</h1>
                <p class="text-gray-600 mb-6">
                    You don't have permission to access this resource. Please contact your workspace administrator if you believe this is an error.
                </p>
                
                <div class="space-y-3">
                    <a href="{{ url_for('home_route') }}" 
                       class="block w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200">
                        <i class="fas fa-home mr-2"></i>
                        Return to Dashboard
                    </a>
                    
                    <a href="mailto:support@embeeaccounting.com" 
                       class="block w-full border border-gray-300 text-gray-700 hover:bg-gray-50 font-semibold py-3 px-6 rounded-lg transition duration-200">
                        <i class="fas fa-envelope mr-2"></i>
                        Contact Support
                    </a>
                </div>
            </div>
            
            <p class="mt-6 text-sm text-gray-500">
                Error Code: 403 - Forbidden
            </p>
        </div>
    </div>
</body>
</html>
