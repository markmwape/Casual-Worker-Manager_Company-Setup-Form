<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>503 - Service Unavailable</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-base-100 flex items-center justify-center min-h-screen">
    <div class="card w-96 bg-base-100 shadow-xl p-6 text-center">
        <div class="text-6xl text-error mb-4">
            <i class="material-icons text-8xl">cloud_off</i>
        </div>
        <h1 class="text-3xl font-bold mb-4">Service Unavailable</h1>
        <p class="mb-6">The service is temporarily unavailable. Please try again later.</p>
        <div class="bg-base-100 p-4 rounded-lg mb-6 text-left">
            <h3 class="font-bold mb-2">What can you do?</h3>
            <ol class="list-decimal list-inside text-sm">
                <li>Wait a few moments and refresh the page.</li>
                <li>If the problem continues, please try again later.</li>
                <li>If you need help, <a href="mailto:support@yourcompany.com" class="text-primary underline">contact support</a>.</li>
            </ol>
        </div>
        <div class="flex justify-center space-x-4">
            <a href="{{ url_for('landing_route') }}" class="btn btn-primary">
                <i class="material-icons mr-2">home</i>Return to Home
            </a>
        </div>
    </div>
</body>
</html>
