<!DOCTYPE html>
<html lang="en" data-theme="{{ theme }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Embee Accounting{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-navy': {
                            '50': '#f8fafc',
                            '100': '#e2e8f0',
                            '200': '#cbd5e1',
                            '300': '#94a3b8',
                            '400': '#64748b',
                            '500': '#1A2B48',
                            '600': '#0f1a2e',
                            '700': '#0a1424',
                            '800': '#050a12',
                            '900': '#020508'
                        },
                        'brand-gold': {
                            '50': '#fefce8',
                            '100': '#fef3c7',
                            '200': '#fde68a',
                            '300': '#fcd34d',
                            '400': '#fbbf24',
                            '500': '#E5B23A',
                            '600': '#d4a02a',
                            '700': '#b45309',
                            '800': '#92400e',
                            '900': '#78350f'
                        },
                        'brand-gray': {
                            '50': '#f8fafc',
                            '100': '#f1f5f9',
                            '200': '#e2e8f0',
                            '300': '#cbd5e1',
                            '400': '#94a3b8',
                            '500': '#7C8A9A',
                            '600': '#5a6778',
                            '700': '#475569',
                            '800': '#334155',
                            '900': '#1e293b'
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.24/dist/full.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mobile-layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mobile-touch.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/date-picker.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    {% block head %}{% endblock %}
    
    <style>
        /* Ensure drawer sidebar is visible on desktop */
        @media (min-width: 1024px) {
            .drawer-open > .drawer-side {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="drawer lg:drawer-open min-h-screen bg-gray-50">
        <input id="my-drawer" type="checkbox" class="drawer-toggle" />
        <div class="drawer-content bg-gray-50 min-h-screen lg:ml-80">
            {% block content %}{% endblock %}
        </div>
        {% include 'components/_sidebar.html' %}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
        });
    </script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
