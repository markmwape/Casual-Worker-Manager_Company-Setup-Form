<!DOCTYPE html>
<html lang="en" data-theme="{{ theme }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Embee Accounting{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Vibrant Brand Color Configuration
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-navy': {
                            '50': '#f0f4f8',
                            '100': '#d9e2ec',
                            '200': '#bcccdc',
                            '300': '#9fb3c8',
                            '400': '#829ab1',
                            '500': '#1A2B48',
                            '600': '#102038',
                            '700': '#0d1a2d',
                            '800': '#0a1423',
                            '900': '#060d18'
                        },
                        'brand-gold': {
                            '50': '#fefbf3',
                            '100': '#fef3d9',
                            '200': '#fde9b3',
                            '300': '#fcdd8c',
                            '400': '#f8cd5f',
                            '500': '#E5B23A',
                            '600': '#d19b1f',
                            '700': '#a87b15',
                            '800': '#7f5c0f',
                            '900': '#563d0a'
                        },
                        'brand-blue': {
                            '50': '#eff6ff',
                            '100': '#dbeafe',
                            '200': '#bfdbfe',
                            '300': '#93c5fd',
                            '400': '#60a5fa',
                            '500': '#3b82f6',
                            '600': '#2563eb',
                            '700': '#1d4ed8',
                            '800': '#1e40af',
                            '900': '#1e3a8a'
                        },
                        'brand-green': {
                            '50': '#f0fdf4',
                            '100': '#dcfce7',
                            '200': '#bbf7d0',
                            '300': '#86efac',
                            '400': '#4ade80',
                            '500': '#22c55e',
                            '600': '#16a34a',
                            '700': '#15803d',
                            '800': '#166534',
                            '900': '#14532d'
                        },
                        'brand-purple': {
                            '50': '#faf5ff',
                            '100': '#f3e8ff',
                            '200': '#e9d5ff',
                            '300': '#d8b4fe',
                            '400': '#c084fc',
                            '500': '#a855f7',
                            '600': '#9333ea',
                            '700': '#7e22ce',
                            '800': '#6b21a8',
                            '900': '#581c87'
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.24/dist/full.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mobile-layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mobile-touch.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/date-picker.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    {% block head %}{% endblock %}
    
    <style>
        /* Ensure drawer sidebar is visible on desktop */
        @media (min-width: 1024px) {
            .drawer-open > .drawer-side {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="drawer lg:drawer-open min-h-screen bg-gray-50">
        <input id="my-drawer" type="checkbox" class="drawer-toggle" />
        <div class="drawer-content bg-gray-50 min-h-screen lg:ml-80">
            {% block content %}{% endblock %}
        </div>
        {% include 'components/_sidebar.html' %}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
        });
    </script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
