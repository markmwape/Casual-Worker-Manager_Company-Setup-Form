<!DOCTYPE html>
<html lang="en" data-theme="{{ theme }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Embee Accounting{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.24/dist/full.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mobile-layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mobile-touch.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/date-picker.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    {% block head %}{% endblock %}
    
    <style>
        /* Ensure drawer sidebar is visible on desktop */
        @media (min-width: 1024px) {
            .drawer-open > .drawer-side {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="drawer lg:drawer-open h-screen bg-white">
        <input id="my-drawer" type="checkbox" class="drawer-toggle" />
        <div class="drawer-content pt-0 px-8 pb-8 bg-white min-h-screen lg:ml-80">
            {% block content %}{% endblock %}
        </div>
        {% include 'components/_sidebar.html' %}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
