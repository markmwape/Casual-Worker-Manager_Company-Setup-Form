<!-- Optimized Language Switcher Component -->
<div class="language-switcher-container language-switcher">
    <div class="dropdown">
        <button type="button" 
                tabindex="0" 
                class="language-switcher-btn dropdown-toggle btn btn-sm gap-2 px-3 py-2 bg-white/90 hover:bg-white border border-gray-200 hover:border-gray-300 text-gray-700 hover:text-gray-900 shadow-sm hover:shadow-md transition-all duration-200 rounded-lg backdrop-blur-sm"
                aria-label="Select Language"
                aria-haspopup="true"
                aria-expanded="false"
                onclick="toggleDropdown(this.closest('.language-switcher'))">
            <!-- Globe Icon -->
            <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9v-9m0-9v9m0 9c-1.657 0-3-1.343-3-3s1.343-3 3-3m0 6c1.657 0 3-1.343 3-3s-1.343-3 3-3"></path>
            </svg>
            
            <!-- Current Language Display -->
            <span class="current-lang-display font-medium text-sm min-w-[60px] text-center">
                <span class="current-lang-label">English</span>
            </span>
            
            <!-- Dropdown Arrow -->
            <svg class="w-3 h-3 transition-transform duration-200 dropdown-arrow text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
        </button>
        
        <!-- Dropdown Menu -->
        <ul tabindex="0" 
            class="language-menu dropdown-menu opacity-0 invisible"
            role="menu"
            aria-label="Language options">
            <!-- Language options with JavaScript integration -->
            <li><a href="#" data-language="en" onclick="setLanguage('en'); return false;" role="menuitem">English</a></li>
            <li><a href="#" data-language="fr" onclick="setLanguage('fr'); return false;" role="menuitem">Français</a></li>
            <li><a href="#" data-language="es" onclick="setLanguage('es'); return false;" role="menuitem">Español</a></li>
            <li><a href="#" data-language="pt" onclick="setLanguage('pt'); return false;" role="menuitem">Português</a></li>
            <li><a href="#" data-language="sw" onclick="setLanguage('sw'); return false;" role="menuitem">Swahili</a></li>
            <li><a href="#" data-language="zh" onclick="setLanguage('zh'); return false;" role="menuitem">中文</a></li>
        </ul>
    </div>
</div>
