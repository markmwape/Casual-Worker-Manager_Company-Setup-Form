<div id="add-task-modal" class="modal">
    <div class="modal-box w-full max-w-2xl">
        <!-- Header -->
        <div class="mb-6">
            <h3 class="font-bold text-2xl text-gray-900 mb-1">Create New Task</h3>
            <p class="text-sm text-gray-500">Fill in the details to create a task for your workers</p>
        </div>
        
        <div id="task-date-error" class="alert alert-error mb-4" style="display:none;">
            <span class="error-text"></span>
        </div>
        
        <form id="addTaskForm">
            <!-- Task Name -->
            <div class="form-control mb-5">
                <label class="label">
                    <span class="label-text font-semibold text-gray-700">Task Name <span class="text-red-500">*</span></span>
                </label>
                <input type="text" name="name" id="task-name" placeholder="e.g., Cleaning Service, Data Entry" class="input input-bordered w-full focus:input-primary" required />
            </div>

            <!-- Description -->
            <div class="form-control mb-5">
                <label class="label">
                    <span class="label-text font-semibold text-gray-700">Description</span>
                </label>
                <textarea name="description" id="task-description" placeholder="Describe the task details..." class="textarea textarea-bordered w-full focus:textarea-primary" rows="3"></textarea>
            </div>

            <!-- Start Date -->
            <div class="form-control mb-6">
                <label class="label">
                    <span class="label-text font-semibold text-gray-700">Start Date <span class="text-red-500">*</span></span>
                </label>
                <button type="button" onclick="openDatePickerModal()" class="input input-bordered w-full focus:input-primary text-left flex items-center justify-between hover:border-blue-400">
                    <span id="selected-date-display" class="text-gray-500">Click to select start date</span>
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                </button>
                <input type="hidden" name="start_date" id="task-start-date" required />
            </div>

            <!-- Payment Type Selection -->
            <div class="form-control mb-6">
                <label class="label">
                    <span class="label-text font-semibold text-gray-700">Payment Type <span class="text-red-500">*</span></span>
                </label>
                <div class="grid grid-cols-2 gap-4 mt-2">
                    <label class="cursor-pointer">
                        <div class="p-4 border-2 border-blue-500 bg-blue-50 rounded-lg hover:border-blue-600 transition card-selected" id="fixed-card">
                            <input type="radio" name="payment_type" value="per_day" class="radio radio-primary" required checked />
                            <div>
                                <div class="font-semibold text-gray-900">Daily Rate</div>
                                <div class="text-xs text-gray-500">Fixed daily amount</div>
                            </div>
                            <div class="mt-2 text-blue-600 font-medium selected-indicator">
                                <svg class="w-5 h-5 inline" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                                </svg>
                                Selected
                            </div>
                        </div>
                    </label>
                    <label class="cursor-pointer">
                        <div class="p-4 border-2 border-gray-200 rounded-lg hover:border-blue-400 transition" id="piece-card">
                            <input type="radio" name="payment_type" value="per_part" class="radio radio-primary" required />
                            <div>
                                <div class="font-semibold text-gray-900">Per Unit/Part</div>
                                <div class="text-xs text-gray-500">Payment per item completed</div>
                            </div>
                            <div class="mt-2 text-blue-600 font-medium selected-indicator" style="display:none;">
                                <svg class="w-5 h-5 inline" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                                </svg>
                                Selected
                            </div>
                        </div>
                    </label>
                </div>
            </div>

            <!-- Daily Payment Fields -->
            <div id="payout-fields" style="display:block;">
                <div class="card bg-blue-50 border border-blue-200 p-4 mb-6">
                    <div class="form-control mb-4">
                        <label class="label">
                            <span class="label-text font-semibold text-gray-700">Daily Payout Amount <span class="text-red-500">*</span></span>
                        </label>
                        <div class="grid grid-cols-2 gap-3">
                            <input type="number" step="0.01" min="0.01" name="per_day_payout" id="per-day-payout" placeholder="Enter amount" class="input input-bordered focus:input-primary" />
                            <select name="per_day_currency" id="per-day-currency" class="select select-bordered focus:select-primary">
                                <option value="">Select Currency</option>
                                <option value="USD">USD ($)</option>
                                <option value="EUR">EUR (€)</option>
                                <option value="GBP">GBP (£)</option>
                                <option value="ZAR">ZAR (R)</option>
                                <option value="ZMW">ZMW (K)</option>
                                <option value="BWP">BWP (P)</option>
                                <option value="KES">KES (Sh)</option>
                                <option value="NGN">NGN (₦)</option>
                            </select>
                        </div>
                        <div id="daily-amount-error" class="text-red-500 text-sm mt-1" style="display:none;"></div>
                    </div>
                    <div class="text-xs text-blue-700 bg-blue-100 p-2 rounded">
                        <strong>ℹ️ Tip:</strong> This is the amount each worker will earn per day for this task
                    </div>
                </div>
            </div>

            <!-- Piece Rate Fields -->
            <div id="per-part-payout-group" style="display:none;">
                <div class="card bg-green-50 border border-green-200 p-4 mb-6">
                    <div class="form-control mb-4">
                        <label class="label">
                            <span class="label-text font-semibold text-gray-700">Payout per Unit/Part <span class="text-red-500">*</span></span>
                        </label>
                        <div class="grid grid-cols-2 gap-3">
                            <input type="number" step="0.01" min="0.01" name="per_part_payout" id="per-part-payout" placeholder="Enter amount per unit" class="input input-bordered focus:input-primary" />
                            <select name="per_part_currency" id="per-part-currency" class="select select-bordered focus:select-primary">
                                <option value="">Select Currency</option>
                                <option value="USD">USD ($)</option>
                                <option value="EUR">EUR (€)</option>
                                <option value="GBP">GBP (£)</option>
                                <option value="ZAR">ZAR (R)</option>
                                <option value="ZMW">ZMW (K)</option>
                                <option value="BWP">BWP (P)</option>
                                <option value="KES">KES (Sh)</option>
                                <option value="NGN">NGN (₦)</option>
                            </select>
                        </div>
                        <div id="per-part-amount-error" class="text-red-500 text-sm mt-1" style="display:none;"></div>
                    </div>
                    <div class="text-xs text-green-700 bg-green-100 p-2 rounded">
                        <strong>ℹ️ Tip:</strong> Workers earn this amount for each unit/part they complete
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="modal-action justify-end gap-3 mt-8">
                <button type="button" class="btn btn-outline" onclick="closeAddTaskModal()">Cancel</button>
                <button type="submit" class="btn btn-primary btn-lg" id="submit-task-btn">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    Create Task
                </button>
            </div>
        </form>
    </div>
    <form method="dialog" class="modal-backdrop">
        <button onclick="closeAddTaskModal()">close</button>
    </form>
</div>

<!-- Date Picker Modal -->
<div id="date-picker-modal" class="modal">
    <div class="modal-box max-w-md">
        <h3 class="font-bold text-lg mb-4">Select Start Date</h3>
        <div id="calendar-container" class="bg-white rounded-lg p-4">
            <!-- Calendar Header -->
            <div class="flex items-center justify-between mb-4">
                <button type="button" onclick="previousMonth()" class="btn btn-sm btn-circle btn-ghost">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </button>
                <div class="text-center">
                    <div class="font-bold text-lg" id="calendar-month-year"></div>
                </div>
                <button type="button" onclick="nextMonth()" class="btn btn-sm btn-circle btn-ghost">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </button>
            </div>
            
            <!-- Calendar Days -->
            <div class="grid grid-cols-7 gap-1 mb-2 text-center text-sm font-semibold text-gray-600">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            
            <!-- Calendar Grid -->
            <div id="calendar-grid" class="grid grid-cols-7 gap-1"></div>
        </div>
        
        <div class="modal-action">
            <button type="button" class="btn btn-ghost" onclick="closeDatePickerModal()">Cancel</button>
            <button type="button" class="btn btn-primary" onclick="confirmDateSelection()">Confirm</button>
        </div>
    </div>
    <form method="dialog" class="modal-backdrop">
        <button onclick="closeDatePickerModal()">close</button>
    </form>
</div>

<script>
let currentDate = new Date();
let selectedDateValue = null;

function openDatePickerModal() {
    document.getElementById('date-picker-modal').showModal();
    renderCalendar();
}

function closeDatePickerModal() {
    document.getElementById('date-picker-modal').close();
}

function renderCalendar() {
    const year = currentDate.getFullYear();
    const month = currentDate.getMonth();
    
    // Update header
    const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 
                       'July', 'August', 'September', 'October', 'November', 'December'];
    document.getElementById('calendar-month-year').textContent = `${monthNames[month]} ${year}`;
    
    // Get first day of month and number of days
    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();
    const today = new Date();
    today.setHours(0, 0, 0, 0);
    
    // Clear calendar grid
    const grid = document.getElementById('calendar-grid');
    grid.innerHTML = '';
    
    // Add empty cells for days before month starts
    for (let i = 0; i < firstDay; i++) {
        const emptyCell = document.createElement('div');
        emptyCell.className = 'p-2';
        grid.appendChild(emptyCell);
    }
    
    // Add day cells
    for (let day = 1; day <= daysInMonth; day++) {
        const dateCell = document.createElement('button');
        dateCell.type = 'button';
        dateCell.textContent = day;
        dateCell.className = 'p-2 rounded hover:bg-blue-100 text-center transition';
        
        const cellDate = new Date(year, month, day);
        cellDate.setHours(0, 0, 0, 0);
        
        // Disable past dates
        if (cellDate < today) {
            dateCell.className += ' text-gray-300 cursor-not-allowed';
            dateCell.disabled = true;
        } else {
            dateCell.className += ' hover:bg-blue-100 cursor-pointer';
            dateCell.onclick = () => selectDate(cellDate);
            
            // Highlight today
            if (cellDate.getTime() === today.getTime()) {
                dateCell.className += ' font-bold border-2 border-blue-500';
            }
            
            // Highlight selected date
            if (selectedDateValue && cellDate.getTime() === new Date(selectedDateValue).getTime()) {
                dateCell.className += ' bg-blue-500 text-white font-bold';
            }
        }
        
        grid.appendChild(dateCell);
    }
}

function selectDate(date) {
    selectedDateValue = date.toISOString().split('T')[0];
    renderCalendar(); // Re-render to show selection
}

function previousMonth() {
    currentDate.setMonth(currentDate.getMonth() - 1);
    renderCalendar();
}

function nextMonth() {
    currentDate.setMonth(currentDate.getMonth() + 1);
    renderCalendar();
}

function confirmDateSelection() {
    if (selectedDateValue) {
        document.getElementById('task-start-date').value = selectedDateValue;
        const displayDate = new Date(selectedDateValue + 'T00:00:00').toLocaleDateString('en-US', { 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric' 
        });
        document.getElementById('selected-date-display').textContent = displayDate;
        document.getElementById('selected-date-display').classList.remove('text-gray-500');
        document.getElementById('selected-date-display').classList.add('text-gray-900');
        closeDatePickerModal();
    } else {
        alert('Please select a date');
    }
}

document.addEventListener('DOMContentLoaded', function() {
    const paymentTypeRadios = document.querySelectorAll('input[name="payment_type"]');
    const payoutFields = document.getElementById('payout-fields');
    const perPartPayoutGroup = document.getElementById('per-part-payout-group');
    const fixedCard = document.getElementById('fixed-card');
    const pieceCard = document.getElementById('piece-card');
    
    function updatePayoutDisplay() {
        const selectedType = document.querySelector('input[name="payment_type"]:checked');
        
        // Update card styling
        const fixedCard = document.getElementById('fixed-card');
        const pieceCard = document.getElementById('piece-card');
        const payoutFields = document.getElementById('payout-fields');
        const perPartPayoutGroup = document.getElementById('per-part-payout-group');
        
        // Reset all cards
        fixedCard.classList.remove('border-blue-500', 'bg-blue-50', 'border-blue-600', 'card-selected');
        pieceCard.classList.remove('border-blue-500', 'bg-blue-50', 'border-blue-600', 'card-selected');
        
        // Hide selected indicators
        const selectedIndicators = document.querySelectorAll('.selected-indicator');
        selectedIndicators.forEach(indicator => indicator.style.display = 'none');
        
        if (selectedType) {
            if (selectedType.value === 'per_day') {
                payoutFields.style.display = 'block';
                perPartPayoutGroup.style.display = 'none';
                fixedCard.classList.add('border-blue-500', 'bg-blue-50', 'card-selected');
                // Show selected indicator for daily rate
                const dailyIndicator = fixedCard.querySelector('.selected-indicator');
                if (dailyIndicator) dailyIndicator.style.display = 'block';
            } else {
                payoutFields.style.display = 'none';
                perPartPayoutGroup.style.display = 'block';
                pieceCard.classList.add('border-blue-500', 'bg-blue-50', 'card-selected');
                // Show selected indicator for piece rate
                const pieceIndicator = pieceCard.querySelector('.selected-indicator');
                if (pieceIndicator) pieceIndicator.style.display = 'block';
            }
        }
    }

    paymentTypeRadios.forEach(radio => {
        radio.addEventListener('change', updatePayoutDisplay);
    });

    // Initialize display
    updatePayoutDisplay();
});
</script>
