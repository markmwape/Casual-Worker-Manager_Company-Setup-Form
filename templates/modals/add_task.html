<div id="add-task-modal" class="modal">
    <div class="modal-box w-full max-w-2xl p-8">
        <div class="mb-6">
            <h3 class="font-bold text-2xl text-gray-900 mb-1">Create New Task</h3>
            <p class="text-sm text-gray-500">Fill in the details to create a task for your workers</p>
        </div>
        <div id="task-date-error" class="alert alert-error mb-4" style="display:none;">
            <span class="error-text"></span>
        </div>
        <form id="addTaskForm">
            <div class="form-control mb-5">
                <label class="label">
                    <span class="label-text font-semibold text-gray-700">Task Name <span class="text-red-500">*</span></span>
                </label>
                <input type="text" name="name" id="task-name" placeholder="e.g., Cleaning Service, Data Entry" class="input input-bordered w-full focus:input-primary" required />
            </div>
            <div class="form-control mb-5">
                <label class="label">
                    <span class="label-text font-semibold text-gray-700">Description</span>
                </label>
                <textarea name="description" id="task-description" placeholder="Describe the task details..." class="textarea textarea-bordered w-full focus:textarea-primary" rows="3"></textarea>
            </div>
            <div class="form-control mb-6">
                <label class="label">
                    <span class="label-text font-semibold text-gray-700">Start Date <span class="text-red-500">*</span></span>
                </label>
                <button type="button" onclick="openDatePickerModal()" class="input input-bordered w-full focus:input-primary text-left flex items-center justify-between hover:border-blue-400">
                    <span id="selected-date-display" class="text-gray-500">Click to select start date</span>
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                </button>
                <input type="hidden" name="start_date" id="task-start-date" required />
            </div>
            <div class="form-control mb-6">
                <label class="label">
                    <span class="label-text font-semibold text-gray-700">Payment Type <span class="text-red-500">*</span></span>
                </label>
                <div class="grid grid-cols-2 gap-4 mt-2">
                    <label class="cursor-pointer" onclick="setTimeout(() => updatePayoutDisplay(), 0)">
                        <div class="p-4 border-2 border-blue-500 bg-blue-50 rounded-lg hover:border-blue-600 transition card-selected" id="fixed-card">
                            <input type="radio" name="payment_type" value="per_day" class="radio radio-primary" required checked />
                            <div>
                                <div class="font-semibold text-gray-900">Daily Rate</div>
                                <div class="text-xs text-gray-500">Fixed daily amount</div>
                            </div>
                            <div class="mt-2 text-blue-600 font-medium selected-indicator">
                                <svg class="w-5 h-5 inline" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                                </svg>
                                Selected
                            </div>
                        </div>
                    </label>
                    <label class="cursor-pointer" onclick="setTimeout(() => updatePayoutDisplay(), 0)">
                        <div class="p-4 border-2 border-gray-200 rounded-lg hover:border-blue-400 transition" id="piece-card">
                            <input type="radio" name="payment_type" value="per_part" class="radio radio-primary" required />
                            <div>
                                <div class="font-semibold text-gray-900">Per Unit/Part</div>
                                <div class="text-xs text-gray-500">Payment per item completed</div>
                            </div>
                            <div class="mt-2 text-blue-600 font-medium selected-indicator" style="display:none;">
                                <svg class="w-5 h-5 inline" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                                </svg>
                                Selected
                            </div>
                        </div>
                    </label>
                </div>
            </div>
            <div id="payout-fields" class="visible" style="display: block;">
                <div class="card bg-blue-50 border border-blue-200 p-4 mb-6">
                    <div class="form-control mb-4">
                        <label class="label">
                            <span class="label-text font-semibold text-gray-700">Daily Payout Amount <span class="text-red-500">*</span></span>
                        </label>
                        <div class="grid grid-cols-2 gap-3">
                            <input type="number" step="0.01" min="0.01" name="per_day_payout" id="per-day-payout" placeholder="Enter amount" class="input input-bordered focus:input-primary" />
                            <select name="per_day_currency" id="per-day-currency" class="select select-bordered focus:select-primary">
                                <option value="">Select Currency</option>
                                <option value="USD">USD ($)</option>
                                <option value="EUR">EUR (€)</option>
                                <option value="GBP">GBP (£)</option>
                                <option value="ZAR">ZAR (R)</option>
                                <option value="ZMW">ZMW (K)</option>
                                <option value="BWP">BWP (P)</option>
                                <option value="KES">KES (Sh)</option>
                                <option value="NGN">NGN (₦)</option>
                            </select>
                        </div>
                        <div id="daily-amount-error" class="text-red-500 text-sm mt-1" style="display:none;"></div>
                    </div>
                    <div class="text-xs text-blue-700 bg-blue-100 p-2 rounded">
                        <strong>ℹ️ Tip:</strong> This is the amount each worker will earn per day for this task
                    </div>
                </div>
            </div>
            <div id="per-part-payout-group" style="display:none;">
                <div class="card bg-green-50 border border-green-200 p-4 mb-6">
                    <div class="form-control mb-4">
                        <label class="label">
                            <span class="label-text font-semibold text-gray-700">Payout per Unit/Part <span class="text-red-500">*</span></span>
                        </label>
                        <div class="grid grid-cols-2 gap-3">
                            <input type="number" step="0.01" min="0.01" name="per_part_payout" id="per-part-payout" placeholder="Enter amount per unit" class="input input-bordered focus:input-primary" />
                            <select name="per_part_currency" id="per-part-currency" class="select select-bordered focus:select-primary">
                                <option value="">Select Currency</option>
                                <option value="USD">USD ($)</option>
                                <option value="EUR">EUR (€)</option>
                                <option value="GBP">GBP (£)</option>
                                <option value="ZAR">ZAR (R)</option>
                                <option value="ZMW">ZMW (K)</option>
                                <option value="BWP">BWP (P)</option>
                                <option value="KES">KES (Sh)</option>
                                <option value="NGN">NGN (₦)</option>
                            </select>
                        </div>
                        <div id="per-part-amount-error" class="text-red-500 text-sm mt-1" style="display:none;"></div>
                    </div>
                    <div class="text-xs text-green-700 bg-green-100 p-2 rounded">
                        <strong>ℹ️ Tip:</strong> Workers earn this amount for each unit/part they complete
                    </div>
                </div>
            </div>
            <div class="modal-action justify-end gap-3 mt-8">
                <button type="button" class="btn btn-outline" onclick="closeAddTaskModal()">Cancel</button>
                <button type="submit" class="btn btn-primary btn-lg" id="submit-task-btn">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    Create Task
                </button>
            </div>
        </form>
    </div>
    <form method="dialog" class="modal-backdrop">
        <button onclick="closeAddTaskModal()">close</button>
    </form>
</div>

<!-- Modern Date Picker Modal - Enhanced -->
<div id="add-task-date-picker-container" style="display: none;" class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm">
    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full mx-4 overflow-hidden">
        <!-- Header with Gradient -->
        <div class="mb-6 bg-gradient-to-r from-blue-600 via-blue-700 to-indigo-700 -m-8 mb-6 p-6 text-white">
            <h3 class="font-bold text-xl flex items-center gap-2">
                <i class="fas fa-calendar-alt"></i>
                Select Start Date
            </h3>
            <p class="text-blue-100 text-sm mt-1">Choose when this task begins</p>
        </div>
        
        <!-- Calendar -->
        <div id="add-task-calendar-container" class="bg-white rounded-xl p-6 border-2 border-blue-100 shadow-md">
            <!-- Calendar Header with Month/Year Navigation -->
            <div class="flex items-center justify-between mb-6">
                <button type="button" onclick="previousMonth()" class="btn btn-sm btn-circle btn-ghost hover:bg-blue-100 transition-all duration-200 hover:scale-110">
                    <svg class="w-5 h-5 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </button>
                <div class="flex items-center gap-2 justify-center">
                    <select id="add-task-month-select" onchange="selectMonthYear()" class="select select-sm select-bordered border-blue-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 w-32 text-gray-900 font-semibold">
                        <option value="0">January</option>
                        <option value="1">February</option>
                        <option value="2">March</option>
                        <option value="3">April</option>
                        <option value="4">May</option>
                        <option value="5">June</option>
                        <option value="6">July</option>
                        <option value="7">August</option>
                        <option value="8">September</option>
                        <option value="9">October</option>
                        <option value="10">November</option>
                        <option value="11">December</option>
                    </select>
                    <select id="add-task-year-select" onchange="selectMonthYear()" class="select select-sm select-bordered border-blue-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 w-24 text-gray-900 font-semibold">
                    </select>
                </div>
                <button type="button" onclick="nextMonth()" class="btn btn-sm btn-circle btn-ghost hover:bg-blue-100 transition-all duration-200 hover:scale-110">
                    <svg class="w-5 h-5 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </button>
            </div>
            
            <!-- Day Headers -->
            <div class="grid grid-cols-7 gap-2 mb-3 text-center">
                <div class="text-xs font-bold text-blue-600 py-2">Sun</div>
                <div class="text-xs font-bold text-blue-600 py-2">Mon</div>
                <div class="text-xs font-bold text-blue-600 py-2">Tue</div>
                <div class="text-xs font-bold text-blue-600 py-2">Wed</div>
                <div class="text-xs font-bold text-blue-600 py-2">Thu</div>
                <div class="text-xs font-bold text-blue-600 py-2">Fri</div>
                <div class="text-xs font-bold text-blue-600 py-2">Sat</div>
            </div>
            
            <!-- Calendar Grid -->
            <div id="add-task-calendar-grid" class="grid grid-cols-7 gap-2"></div>
        </div>
        
        <!-- Footer -->
        <div class="flex justify-end gap-3 mt-6">
            <button type="button" class="btn btn-outline btn-sm rounded-lg hover:bg-gray-100 transition-colors" onclick="closeDatePickerModal()">
                <i class="fas fa-times mr-1"></i>Cancel
            </button>
            <button type="button" class="btn btn-primary btn-sm rounded-lg shadow-md hover:shadow-lg transition-all bg-blue-600 hover:bg-blue-700 border-blue-600 hover:border-blue-700" onclick="confirmDateSelection()">
                <i class="fas fa-check mr-1"></i>Confirm
            </button>
        </div>
    </div>
</div>

<script>
// Add CSS for proper payment type control
const style = document.createElement('style');
style.textContent = `
    #add-task-date-picker-container {
        z-index: 9999 !important;
    }
    
    /* Payment type sections - use absolute control */
    #payout-fields {
        display: block !important;
    }
    
    #payout-fields.hidden {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
        pointer-events: none !important;
    }
    
    #per-part-payout-group {
        display: none !important;
    }
    
    #per-part-payout-group.hidden {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
        pointer-events: none !important;
    }
    
    #payout-fields.visible {
        display: block !important;
        visibility: visible !important;
        opacity: 1 !important;
        pointer-events: auto !important;
    }
    
    #per-part-payout-group.visible {
        display: block !important;
        visibility: visible !important;
        opacity: 1 !important;
        pointer-events: auto !important;
    }
`;
document.head.appendChild(style);

let currentDate = new Date();
let selectedDateValue = null;

function openDatePickerModal() {
    try {
        console.log('Opening date picker modal...');
        const container = document.getElementById('add-task-date-picker-container');
        
        if (container) {
            container.style.display = 'flex';
            console.log('Date picker modal displayed');
            
            // Render calendar
            renderCalendar();
        } else {
            console.error('Date picker container not found');
        }
    } catch (error) {
        console.error('Error opening date picker modal:', error);
    }
}

function closeDatePickerModal() {
    try {
        const container = document.getElementById('add-task-date-picker-container');
        if (container) {
            container.style.display = 'none';
        }
    } catch (error) {
        console.error('Error closing date picker modal:', error);
    }
}

function renderCalendar() {
    try {
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();
        
        // Update month/year selectors
        const monthSelect = document.getElementById('add-task-month-select');
        const yearSelect = document.getElementById('add-task-year-select');
        
        if (monthSelect) {
            monthSelect.value = month;
        }
        
        if (yearSelect) {
            // Populate year select if empty
            if (yearSelect.options.length === 0) {
                const currentYear = new Date().getFullYear();
                for (let y = currentYear - 1; y <= currentYear + 5; y++) {
                    const option = document.createElement('option');
                    option.value = y;
                    option.textContent = y;
                    yearSelect.appendChild(option);
                }
            }
            yearSelect.value = year;
        }
        
        // Get first day of month and number of days
        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        
        // Clear calendar grid
        const grid = document.getElementById('add-task-calendar-grid');
        if (!grid) {
            console.error('Calendar grid not found');
            return;
        }
        
        grid.innerHTML = '';
        
        // Add empty cells for days before month starts
        for (let i = 0; i < firstDay; i++) {
            const emptyCell = document.createElement('div');
            emptyCell.className = 'p-2';
            grid.appendChild(emptyCell);
        }
        
        // Add day cells
        for (let day = 1; day <= daysInMonth; day++) {
            const dateCell = document.createElement('button');
            dateCell.type = 'button';
            dateCell.textContent = day;
            dateCell.className = 'py-3 px-2 rounded-lg text-center transition-all duration-200 text-sm font-semibold';
            
            // Create date at midnight UTC to avoid timezone issues
            const cellDate = new Date(year, month, day);
            cellDate.setHours(0, 0, 0, 0);
            
            // Disable past dates
            if (cellDate < today) {
                dateCell.className += ' text-gray-300 cursor-not-allowed bg-gray-100 opacity-50';
                dateCell.disabled = true;
            } else {
                // Base styling for available dates
                dateCell.className += ' text-gray-800 cursor-pointer border-2 border-transparent transition-all duration-200';
                
                dateCell.onclick = (e) => {
                    e.preventDefault();
                    selectDate(cellDate);
                };
                
                // Highlight today
                if (cellDate.getTime() === today.getTime()) {
                    dateCell.className = 'py-3 px-2 rounded-lg text-center transition-all duration-200 text-sm font-bold bg-blue-50 text-blue-700 border-2 border-blue-500 shadow-sm hover:shadow-md';
                }
                // Highlight selected date
                else if (selectedDateValue) {
                    const selectedDate = new Date(selectedDateValue);
                    selectedDate.setHours(0, 0, 0, 0);
                    if (cellDate.getTime() === selectedDate.getTime()) {
                        dateCell.className = 'py-3 px-2 rounded-lg text-center transition-all duration-200 text-sm font-bold bg-gradient-to-br from-blue-600 to-blue-700 text-white border-2 border-blue-800 shadow-lg ring-2 ring-blue-300 hover:shadow-xl';
                    } else {
                        // Regular available dates
                        dateCell.className += ' hover:bg-blue-100 hover:border-blue-400 hover:shadow-md';
                    }
                } else {
                    // Regular available dates
                    dateCell.className += ' hover:bg-blue-100 hover:border-blue-400 hover:shadow-md';
                }
            }
            
            grid.appendChild(dateCell);
        }
    } catch (error) {
        console.error('Error rendering calendar:', error);
    }
}

function selectDate(date) {
    try {
        // Format date as YYYY-MM-DD to avoid timezone issues
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        selectedDateValue = `${year}-${month}-${day}`;
        console.log('Date selected:', selectedDateValue);
        renderCalendar(); // Re-render to show selection
    } catch (error) {
        console.error('Error selecting date:', error);
    }
}

function selectMonthYear() {
    try {
        const monthSelect = document.getElementById('add-task-month-select');
        const yearSelect = document.getElementById('add-task-year-select');
        
        if (monthSelect && yearSelect) {
            const newMonth = parseInt(monthSelect.value);
            const newYear = parseInt(yearSelect.value);
            
            currentDate.setFullYear(newYear);
            currentDate.setMonth(newMonth);
            currentDate.setDate(1);
            
            renderCalendar();
        }
    } catch (error) {
        console.error('Error selecting month/year:', error);
    }
}

function previousMonth() {
    try {
        currentDate.setMonth(currentDate.getMonth() - 1);
        renderCalendar();
    } catch (error) {
        console.error('Error navigating to previous month:', error);
    }
}

function nextMonth() {
    try {
        currentDate.setMonth(currentDate.getMonth() + 1);
        renderCalendar();
    } catch (error) {
        console.error('Error navigating to next month:', error);
    }
}

function confirmDateSelection() {
    if (selectedDateValue) {
        document.getElementById('task-start-date').value = selectedDateValue;
        const dateObj = new Date(selectedDateValue + 'T00:00:00');
        const displayDate = dateObj.toLocaleDateString('en-US', { 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric' 
        });
        document.getElementById('selected-date-display').textContent = displayDate;
        document.getElementById('selected-date-display').classList.remove('text-gray-500');
        document.getElementById('selected-date-display').classList.add('text-gray-900');
        closeDatePickerModal();
    } else {
        alert('Please select a date');
    }
}

function updatePayoutDisplay() {
    try {
        // Get the selected payment type
        const selectedType = document.querySelector('input[name="payment_type"]:checked');
        console.log('updatePayoutDisplay called. Selected type:', selectedType ? selectedType.value : 'NONE');
        
        // Get elements
        const payoutFields = document.getElementById('payout-fields');
        const perPartPayoutGroup = document.getElementById('per-part-payout-group');
        const fixedCard = document.getElementById('fixed-card');
        const pieceCard = document.getElementById('piece-card');
        
        if (!payoutFields || !perPartPayoutGroup) {
            console.error('ERROR: Payout elements not found!');
            return;
        }
        
        // STEP 1: Hide ALL selected indicators first
        const allIndicators = document.querySelectorAll('.selected-indicator');
        allIndicators.forEach(indicator => {
            indicator.style.display = 'none';
        });
        
        // STEP 2: Reset ALL card styles
        if (fixedCard) {
            fixedCard.classList.remove('border-blue-500', 'bg-blue-50', 'card-selected');
            fixedCard.classList.add('border-gray-200');
        }
        
        if (pieceCard) {
            pieceCard.classList.remove('border-blue-500', 'bg-blue-50', 'card-selected');
            pieceCard.classList.add('border-gray-200');
        }
        
        // STEP 3: Hide BOTH payout sections
        payoutFields.classList.remove('visible');
        payoutFields.classList.add('hidden');
        perPartPayoutGroup.classList.remove('visible');
        perPartPayoutGroup.classList.add('hidden');
        
        console.log('Hidden both sections. Now showing the selected one...');
        
        // STEP 4: Show appropriate section based on selection
        if (selectedType && selectedType.value === 'per_part') {
            console.log('SHOWING: Per Part payout section');
            
            // Show per-part section
            perPartPayoutGroup.classList.remove('hidden');
            perPartPayoutGroup.classList.add('visible');
            
            // Update piece card styling
            if (pieceCard) {
                pieceCard.classList.remove('border-gray-200');
                pieceCard.classList.add('border-blue-500', 'bg-blue-50', 'card-selected');
                const pieceIndicator = pieceCard.querySelector('.selected-indicator');
                if (pieceIndicator) {
                    pieceIndicator.style.display = 'block';
                    console.log('Piece card indicator shown');
                }
            }
        } else {
            console.log('SHOWING: Daily payout section (default)');
            
            // Show daily section (default)
            payoutFields.classList.remove('hidden');
            payoutFields.classList.add('visible');
            
            // Update fixed card styling
            if (fixedCard) {
                fixedCard.classList.remove('border-gray-200');
                fixedCard.classList.add('border-blue-500', 'bg-blue-50', 'card-selected');
                const fixedIndicator = fixedCard.querySelector('.selected-indicator');
                if (fixedIndicator) {
                    fixedIndicator.style.display = 'block';
                    console.log('Fixed card indicator shown');
                }
            }
        }
        
        console.log('updatePayoutDisplay complete');
    } catch (error) {
        console.error('Error in updatePayoutDisplay:', error);
    }
}

function closeAddTaskModal() {
    const modal = document.getElementById('add-task-modal');
    const form = document.getElementById('addTaskForm');
    
    if (form) {
        form.reset();
        selectedDateValue = null;
        document.getElementById('selected-date-display').textContent = 'Click to select start date';
        document.getElementById('selected-date-display').classList.remove('text-gray-900');
        document.getElementById('selected-date-display').classList.add('text-gray-500');
        
        // Reset error messages
        document.getElementById('daily-amount-error').style.display = 'none';
        document.getElementById('per-part-amount-error').style.display = 'none';
        document.getElementById('task-date-error').style.display = 'none';
        
        // Reset to default state
        document.querySelector('input[name="payment_type"][value="per_day"]').checked = true;
        updatePayoutDisplay();
    }
    
    if (modal) {
        modal.classList.remove('modal-open');
    }
}

function openAddTaskModal() {
    const modal = document.getElementById('add-task-modal');
    if (modal) {
        modal.classList.add('modal-open');
        
        // Reset form to default state
        const form = document.getElementById('addTaskForm');
        if (form) {
            form.reset();
        }
        
        // Ensure the per_day radio is checked by default
        const perDayRadio = document.querySelector('input[name="payment_type"][value="per_day"]');
        if (perDayRadio) {
            perDayRadio.checked = true;
        }
        
        // Initialize display
        updatePayoutDisplay();
    }
}

document.addEventListener('DOMContentLoaded', function() {
    // Initialize year selector for date picker
    const yearSelect = document.getElementById('add-task-year-select');
    if (yearSelect && yearSelect.options.length === 0) {
        const currentYear = new Date().getFullYear();
        for (let y = currentYear - 1; y <= currentYear + 5; y++) {
            const option = document.createElement('option');
            option.value = y;
            option.textContent = y;
            yearSelect.appendChild(option);
        }
    }
    
    // Add event listeners to payment type radios - CRITICAL!
    const paymentTypeRadios = document.querySelectorAll('input[name="payment_type"]');
    console.log('Found payment type radios:', paymentTypeRadios.length);
    
    paymentTypeRadios.forEach(radio => {
        radio.addEventListener('change', function() {
            console.log('Radio change event fired! Value:', this.value);
            updatePayoutDisplay();
        });
        
        // Also add click handler as backup
        radio.addEventListener('click', function() {
            console.log('Radio click event fired! Value:', this.value);
            updatePayoutDisplay();
        });
    });
    
    // Initialize payout display - call immediately
    console.log('Initial display setup...');
    updatePayoutDisplay();
    
    // Add click handler to date picker overlay to close modal
    const datePickerContainer = document.getElementById('add-task-date-picker-container');
    if (datePickerContainer) {
        datePickerContainer.addEventListener('click', function(e) {
            if (e.target === this) {
                closeDatePickerModal();
            }
        });
    }
    
    // Form submission handler
    const addTaskForm = document.getElementById('addTaskForm');
    if (addTaskForm) {
        addTaskForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submit-task-btn');
            const originalBtnText = submitBtn.innerHTML;
            
            const taskName = document.getElementById('task-name').value.trim();
            const description = document.getElementById('task-description').value.trim();
            const startDate = document.getElementById('task-start-date').value;
            const paymentType = document.querySelector('input[name="payment_type"]:checked');
            
            // Clear previous errors
            document.getElementById('daily-amount-error').style.display = 'none';
            document.getElementById('per-part-amount-error').style.display = 'none';
            document.getElementById('task-date-error').style.display = 'none';
            
            if (!taskName) {
                alert('Please enter a task name');
                return;
            }
            
            if (!startDate) {
                document.getElementById('task-date-error').innerHTML = '<span class="error-text">Please select a start date</span>';
                document.getElementById('task-date-error').style.display = 'block';
                return;
            }
            
            if (!paymentType) {
                alert('Please select a payment type');
                return;
            }
            
            const data = {
                name: taskName,
                description: description,
                start_date: startDate,
                payment_type: paymentType.value
            };
            
            if (paymentType.value === 'per_day') {
                const payout = document.getElementById('per-day-payout').value;
                const currency = document.getElementById('per-day-currency').value;
                
                if (!payout || !currency) {
                    document.getElementById('daily-amount-error').innerHTML = 'Please enter daily payout amount and select currency';
                    document.getElementById('daily-amount-error').style.display = 'block';
                    return;
                }
                
                data.per_day_payout = parseFloat(payout);
                data.per_day_currency = currency;
            } else if (paymentType.value === 'per_part') {
                const payout = document.getElementById('per-part-payout').value;
                const currency = document.getElementById('per-part-currency').value;
                
                if (!payout || !currency) {
                    document.getElementById('per-part-amount-error').innerHTML = 'Please enter per part payout amount and select currency';
                    document.getElementById('per-part-amount-error').style.display = 'block';
                    return;
                }
                
                data.per_part_payout = parseFloat(payout);
                data.per_part_currency = currency;
            }
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading loading-spinner loading-sm"></span> Creating...';
            
            fetch('/api/task', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => {
                        throw new Error(err.error || 'Failed to create task');
                    });
                }
                return response.json();
            })
            .then(result => {
                closeAddTaskModal();
                window.location.reload();
            })
            .catch(error => {
                alert(error.message || 'Failed to create task. Please try again.');
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalBtnText;
            });
        });
    }
});
</script>
