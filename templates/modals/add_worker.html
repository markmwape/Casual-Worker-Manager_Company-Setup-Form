<!-- Delete Custom Field Confirmation Modal -->
<dialog id="deleteFieldModal" class="modal">
    <div class="modal-box">
        <h3 class="font-bold text-lg">Confirm Deletion</h3>
        <p class="py-4" id="deleteFieldMessage"></p>
        <div class="modal-action">
            <button type="button" class="btn btn-ghost" onclick="document.getElementById('deleteFieldModal').close()">Cancel</button>
            <button type="button" class="btn btn-error" onclick="confirmDeleteCustomField()">Delete</button>
        </div>
    </div>
    <form method="dialog" class="modal-backdrop">
        <button>close</button>
    </form>
</dialog>

<script>
let deleteFieldData = null;

function addCustomField() {-box max-w-4xl">
        <h3 class="font-bold text-lg mb-4">Add New Worker</h3>
        <form id="workerForm">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="form-control w-full">
                    <label class="label">
                        <span class="label-text">First Name</span>
                    </label>
                    <input type="text" name="first_name" class="input input-bordered w-full" required>
                </div>
                <div class="form-control w-full">
                    <label class="label">
                        <span class="label-text">Last Name</span>
                    </label>
                    <input type="text" name="last_name" class="input input-bordered w-full" required>
                </div>
                <div class="form-control w-full">
                    <label class="label">
                        <span class="label-text">Date of Birth</span>
                    </label>
                    <input type="date" name="date_of_birth" class="input input-bordered w-full">
                </div>
                
                <!-- Custom fields -->
                {% for field in all_fields %}
                    {% if field.id is number %}
                        <div class="form-control w-full">
                            <label class="label">
                                <span class="label-text">{{ field.name }}</span>
                                <button type="button" class="btn btn-ghost btn-xs text-red-500 hover:text-red-700" onclick="deleteCustomField({{ field.id }}, '{{ field.name }}')" title="Delete this field">
                                    <i data-feather="trash-2" class="h-4 w-4"></i>
                                </button>
                            </label>
                            <input type="text" name="custom_field_{{ field.id }}" class="input input-bordered w-full" placeholder="Enter {{ field.name }}">
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
            
            <!-- Add New Custom Field Section -->
            <div class="border-t border-gray-200 pt-4 mt-4">
                <h5 class="text-sm font-medium text-gray-600 mb-3">Add Custom Field</h5>
                <div class="flex flex-wrap items-center gap-2">
                    <div class="flex-1 min-w-[200px]">
                        <input type="text" id="newFieldName" class="input input-bordered bg-white w-full" placeholder="Enter field name...">
                    </div>
                    <button type="button" class="btn btn-primary whitespace-nowrap" onclick="addCustomField()">
                        <i data-feather="plus" class="mr-1 h-4 w-4"></i>Add Field
                    </button>
                </div>
            </div>
            
            <div class="modal-action">
                <button type="button" class="btn btn-ghost" onclick="closeAddWorkerModal()">Cancel</button>
                <button type="submit" class="btn btn-primary">Add Worker</button>
            </div>
        </form>
    </div>
    <form method="dialog" class="modal-backdrop">
        <button type="button" onclick="closeAddWorkerModal()">close</button>
    </form>
</dialog>

<script>
function addCustomField() {
    const fieldName = document.getElementById('newFieldName').value.trim();
    
    if (!fieldName) {
        showToast('Please enter a field name', 'warning');
        return;
    }
    
    // Create the field in the database first
    fetch('/api/import-field', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            name: fieldName,
            type: 'text'
        })
    })
    .then(response => response.json())
    .then(result => {
        if (result.error) {
            showToast(result.error, 'error');
        } else {
            // Clear the input field
            document.getElementById('newFieldName').value = '';
            
            showToast(`Custom field "${fieldName}" added successfully! Reloading...`, 'success');
            
            // Reload the page to show the new field
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        }
    })
    .catch(error => {
        console.error('Error creating custom field:', error);
        showToast('Failed to create custom field', 'error');
    });
}

function deleteCustomField(fieldId, fieldName) {
    // Store the field data and show confirmation modal
    deleteFieldData = { fieldId, fieldName };
    document.getElementById('deleteFieldMessage').textContent = 
        `Are you sure you want to delete the custom field "${fieldName}"? This will remove it from all workers.`;
    document.getElementById('deleteFieldModal').showModal();
}

function confirmDeleteCustomField() {
    if (!deleteFieldData) return;
    
    const { fieldId, fieldName } = deleteFieldData;
    
    // Close the modal
    document.getElementById('deleteFieldModal').close();
    
    fetch(`/api/import-field/${fieldId}`, {
        method: 'DELETE',
        headers: {
            'Content-Type': 'application/json'
        }
    })
    .then(response => response.json())
    .then(result => {
        if (result.error) {
            showToast(result.error, 'error');
        } else {
            showToast(`Custom field "${fieldName}" deleted successfully! Reloading...`, 'success');
            
            // Reload the page to update the form
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        }
        deleteFieldData = null;
    })
    .catch(error => {
        console.error('Error deleting custom field:', error);
        showToast('Failed to delete custom field', 'error');
        deleteFieldData = null;
    });
}

function openAddWorkerModal() {
    document.getElementById('add-worker-modal').showModal();
    feather.replace();
}

function closeAddWorkerModal() {
    document.getElementById('add-worker-modal').close();
    // Clear the form
    document.getElementById('workerForm').reset();
    document.getElementById('newFieldName').value = '';
}
</script>
