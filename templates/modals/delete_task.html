<div id="delete-task-modal" class="modal">
    <div class="modal-box">
        <div class="flex items-center mb-4">
            <div class="flex-shrink-0 w-12 h-12 bg-red-100 rounded-full flex items-center justify-center mr-4">
                <i class="fas fa-exclamation-triangle text-red-600 text-xl"></i>
            </div>
            <div>
                <h3 class="font-bold text-lg text-gray-900">Delete Task</h3>
                <p class="text-sm text-gray-500">This action cannot be undone</p>
            </div>
        </div>
        <p class="py-4 text-gray-700 leading-relaxed">Are you sure you want to delete this task? This action cannot be undone.</p>
        <input type="hidden" id="delete-task-id">
        <div class="modal-action justify-end gap-3">
            <button type="button" class="btn btn-outline btn-ghost" onclick="closeDeleteTaskModal()">Cancel</button>
            <button type="button" class="btn btn-error" onclick="deleteTask()">
                <i class="fas fa-trash-alt mr-2"></i>Delete Task
            </button>
        </div>
    </div>
    <form method="dialog" class="modal-backdrop">
        <button onclick="closeDeleteTaskModal()">close</button>
    </form>
</div>
