<div id="delete-task-modal" class="modal">
    <div class="modal-box">
        <h3 class="font-bold text-lg">Delete Task</h3>
        <p class="py-4">Are you sure you want to delete this task? This action cannot be undone.</p>
        <input type="hidden" id="delete-task-id">
        <div class="modal-action">
            <button type="button" class="btn btn-ghost" onclick="closeDeleteTaskModal()">Cancel</button>
            <button type="button" class="btn btn-error" onclick="deleteTask()">Delete Task</button>
        </div>
    </div>
    <form method="dialog" class="modal-backdrop">
        <button onclick="closeDeleteTaskModal()">close</button>
    </form>
</div>
