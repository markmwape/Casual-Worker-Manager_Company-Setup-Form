<div id="delete-task-modal" class="modal">
    <div class="modal-box max-w-md">
        <!-- Warning Icon -->
        <div class="flex justify-center mb-6">
            <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center">
                <svg class="w-10 h-10 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                </svg>
            </div>
        </div>
        
        <!-- Title -->
        <h3 class="font-bold text-2xl text-gray-900 text-center mb-3">Delete Task?</h3>
        
        <!-- Message -->
        <p class="text-gray-600 text-center mb-6 leading-relaxed px-2">
            Are you sure you want to delete this task? This action cannot be undone.
        </p>
        
        <input type="hidden" id="delete-task-id">
        
        <!-- Action Buttons -->
        <div class="flex gap-3 mt-8">
            <button type="button" class="btn btn-ghost flex-1 border-2 border-gray-300 hover:bg-gray-100" onclick="closeDeleteTaskModal()">
                Cancel
            </button>
            <button type="button" class="btn btn-error flex-1 bg-red-600 hover:bg-red-700 text-white border-none" onclick="deleteTask()">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                </svg>
                Delete Task
            </button>
        </div>
    </div>
    <form method="dialog" class="modal-backdrop">
        <button onclick="closeDeleteTaskModal()">close</button>
    </form>
</div>
