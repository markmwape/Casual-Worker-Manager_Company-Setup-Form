<div id="delete-task-modal" class="modal">
    <div class="modal-box p-8 max-w-md text-center">
        <div class="mb-4 flex justify-center">
            <span class="inline-flex items-center justify-center w-14 h-14 rounded-full bg-red-100">
                <i class="fas fa-exclamation-triangle text-red-500 text-3xl"></i>
            </span>
        </div>
        <h3 class="font-bold text-2xl text-gray-900 mb-3">Delete Task</h3>
        <p class="text-gray-700 mb-6">Are you sure you want to delete this task? <br><span class="font-semibold text-red-600">This action cannot be undone.</span></p>
        <input type="hidden" id="delete-task-id">
        <div class="modal-action flex justify-center gap-4 mt-4">
            <button type="button" class="btn btn-ghost px-6" onclick="closeDeleteTaskModal()">Cancel</button>
            <button type="button" class="btn btn-error px-6" onclick="deleteTask()">
                <i class="fas fa-trash-alt mr-2"></i>Delete Task
            </button>
        </div>
    </div>
    <form method="dialog" class="modal-backdrop">
        <button onclick="closeDeleteTaskModal()">close</button>
    </form>
</div>
