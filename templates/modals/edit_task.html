<div id="edit-task-modal" class="modal">
    <div class="modal-box max-w-2xl p-8">
        <h3 class="font-bold text-2xl text-gray-900 mb-2">Edit Task</h3>
        <p class="text-sm text-gray-500 mb-6">Update the details for this task below.</p>
        <form id="editTaskForm">
            <input type="hidden" id="edit-task-id">
            <div class="form-control mb-5">
                <label class="label">
                    <span class="label-text font-semibold text-gray-700">Task Name <span class="text-red-500">*</span></span>
                </label>
                <input type="text" id="edit-task-name" name="name" class="input input-bordered w-full" required>
            </div>
            <div class="form-control mb-5">
                <label class="label">
                    <span class="label-text font-semibold text-gray-700">Description</span>
                </label>
                <textarea id="edit-task-description" name="description" class="textarea textarea-bordered w-full" rows="3"></textarea>
            </div>
            <div class="form-control mb-6">
                <label class="label">
                    <span class="label-text font-semibold text-gray-700">Start Date <span class="text-red-500">*</span></span>
                </label>
                <button type="button" onclick="openEditDatePickerModal()" class="input input-bordered w-full text-left flex items-center justify-between hover:border-blue-400">
                    <span id="edit-selected-date-display" class="text-gray-500">Click to select start date</span>
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                </button>
                <input type="hidden" name="start_date" id="edit-task-start-date" required />
            </div>
            <div class="form-control mb-6">
                <label class="label">
                    <span class="label-text font-semibold text-gray-700">Payment Type <span class="text-red-500">*</span></span>
                </label>
                <div class="grid grid-cols-2 gap-4 mt-2">
                    <label class="cursor-pointer">
                        <div class="p-4 border-2 border-blue-500 bg-blue-50 rounded-lg hover:border-blue-600 transition card-selected" id="edit-fixed-card">
                            <input type="radio" name="edit_payment_type" value="per_day" class="radio radio-primary" required />
                            <div>
                                <div class="font-semibold text-gray-900">Daily Rate</div>
                                <div class="text-xs text-gray-500">Fixed daily amount</div>
                            </div>
                            <div class="mt-2 text-blue-600 font-medium selected-indicator">
                                <svg class="w-5 h-5 inline" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                                </svg>
                                Selected
                            </div>
                        </div>
                    </label>
                    <label class="cursor-pointer">
                        <div class="p-4 border-2 border-gray-200 rounded-lg hover:border-blue-400 transition" id="edit-piece-card">
                            <input type="radio" name="edit_payment_type" value="per_part" class="radio radio-primary" required />
                            <div>
                                <div class="font-semibold text-gray-900">Per Unit/Part</div>
                                <div class="text-xs text-gray-500">Payment per item completed</div>
                            </div>
                            <div class="mt-2 text-blue-600 font-medium selected-indicator" style="display:none;">
                                <svg class="w-5 h-5 inline" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                                </svg>
                                Selected
                            </div>
                        </div>
                    </label>
                </div>
            </div>
            <div id="edit-payout-fields">
                <div class="card bg-blue-50 border border-blue-200 p-4 mb-6" id="edit-per-day-payout-group">
                    <div class="form-control mb-4">
                        <label class="label">
                            <span class="label-text font-semibold text-gray-700">Daily Payout Amount <span class="text-red-500">*</span></span>
                        </label>
                        <div class="grid grid-cols-2 gap-3">
                            <input type="number" step="0.01" min="0.01" name="edit_per_day_payout" id="edit-per-day-payout" placeholder="Enter amount" class="input input-bordered focus:input-primary" />
                            <select name="edit_per_day_currency" id="edit-per-day-currency" class="select select-bordered focus:select-primary">
                                <option value="">Select Currency</option>
                                <option value="USD">USD ($)</option>
                                <option value="EUR">EUR (€)</option>
                                <option value="GBP">GBP (£)</option>
                                <option value="ZAR">ZAR (R)</option>
                                <option value="ZMW">ZMW (K)</option>
                                <option value="BWP">BWP (P)</option>
                                <option value="KES">KES (Sh)</option>
                                <option value="NGN">NGN (₦)</option>
                            </select>
                        </div>
                        <div id="edit-daily-amount-error" class="text-red-500 text-sm mt-1" style="display:none;"></div>
                    </div>
                    <div class="text-xs text-blue-700 bg-blue-100 p-2 rounded">
                        <strong>ℹ️ Tip:</strong> This is the amount each worker will earn per day for this task
                    </div>
                </div>
            </div>
            <div id="edit-per-part-payout-group" style="display:none;">
                <div class="card bg-green-50 border border-green-200 p-4 mb-6">
                    <div class="form-control mb-4">
                        <label class="label">
                            <span class="label-text font-semibold text-gray-700">Payout per Unit/Part <span class="text-red-500">*</span></span>
                        </label>
                        <div class="grid grid-cols-2 gap-3">
                            <input type="number" step="0.01" min="0.01" name="edit_per_part_payout" id="edit-per-part-payout" placeholder="Enter amount per unit" class="input input-bordered focus:input-primary" />
                            <select name="edit_per_part_currency" id="edit-per-part-currency" class="select select-bordered focus:select-primary">
                                <option value="">Select Currency</option>
                                <option value="USD">USD ($)</option>
                                <option value="EUR">EUR (€)</option>
                                <option value="GBP">GBP (£)</option>
                                <option value="ZAR">ZAR (R)</option>
                                <option value="ZMW">ZMW (K)</option>
                                <option value="BWP">BWP (P)</option>
                                <option value="KES">KES (Sh)</option>
                                <option value="NGN">NGN (₦)</option>
                            </select>
                        </div>
                        <div id="edit-per-part-amount-error" class="text-red-500 text-sm mt-1" style="display:none;"></div>
                    </div>
                    <div class="text-xs text-green-700 bg-green-100 p-2 rounded">
                        <strong>ℹ️ Tip:</strong> Workers earn this amount for each unit/part they complete
                    </div>
                </div>
            </div>
            <div class="modal-action justify-end gap-3 mt-8">
                <button type="button" class="btn btn-outline" onclick="closeEditTaskModal()">Cancel</button>
                <button type="submit" class="btn btn-primary btn-lg" id="edit-submit-task-btn">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    Save Changes
                </button>
            </div>
        </form>
    </div>
    <form method="dialog" class="modal-backdrop">
        <button onclick="closeEditTaskModal()">close</button>
    </form>
</div>

<!-- Edit Date Picker Modal -->
<dialog id="edit-date-picker-modal" class="modal">
    <div class="modal-box max-w-md">
        <h3 class="font-bold text-lg mb-4">Select Start Date</h3>
        <div id="edit-calendar-container" class="bg-white rounded-lg p-4">
            <div class="flex items-center justify-between mb-4">
                <button type="button" onclick="editPreviousMonth()" class="btn btn-sm btn-circle btn-ghost">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </button>
                <div class="text-center">
                    <div class="font-bold text-lg" id="edit-calendar-month-year"></div>
                </div>
                <button type="button" onclick="editNextMonth()" class="btn btn-sm btn-circle btn-ghost">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </button>
            </div>
            <div class="grid grid-cols-7 gap-1 mb-2 text-center text-sm font-semibold text-gray-600">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div id="edit-calendar-grid" class="grid grid-cols-7 gap-1"></div>
        </div>
        <div class="modal-action">
            <button type="button" class="btn btn-ghost" onclick="closeEditDatePickerModal()">Cancel</button>
            <button type="button" class="btn btn-primary" onclick="confirmEditDateSelection()">Confirm</button>
        </div>
    </div>
    <form method="dialog" class="modal-backdrop">
        <button onclick="closeEditDatePickerModal()">close</button>
    </form>
</dialog>
