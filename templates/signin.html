<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Embee Accounting</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .input-field {
            transition: all 0.3s ease;
        }
        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .btn-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        .btn-gradient:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyD9_N_0ve9ABFwwnTBn1N2oxlUs6xbT-No",
            authDomain: "ember-accounting.firebaseapp.com",
            projectId: "ember-accounting",
            storageBucket: "ember-accounting.firebasestorage.app",
            messagingSenderId: "328324461979",
            appId: "1:328324461979:web:0cc9ddad6aa3f157359d3e",
            measurementId: "G-F1XTE0TP63"
        };
        
        const app = initializeApp(firebaseConfig);
        window.firebaseAuth = getAuth(app);
    </script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen flex items-center justify-center p-4">
    <!-- Main container -->
    <div class="w-full max-w-md">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="inline-block mb-4">
                <img src="https://embee-accounting.web.app/static/media/logo.6e611219aad92ce64c03.png" alt="Embee Accounting" class="h-12">
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Embee Accounting</h1>
            <p class="text-gray-400">Access your workspace</p>
        </div>

        <!-- Sign In Card -->
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
            <div class="gradient-primary p-6">
                <h2 class="text-xl font-bold text-white flex items-center gap-2">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </h2>
            </div>

            <div class="p-8">
                <!-- Error Message -->
                <div id="signin-error" class="hidden mb-4 p-4 bg-red-50 border border-red-200 text-red-700 rounded-lg text-sm"></div>

                <!-- Success Message -->
                <div id="success-message" class="hidden mb-4 p-4 bg-green-50 border border-green-200 text-green-700 rounded-lg text-sm flex items-center gap-2">
                    <i class="fas fa-check-circle"></i>
                    <span id="success-text">Sign-in link sent! Check your email.</span>
                </div>

                <!-- Email Form -->
                <form id="signin-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
                        <input 
                            type="email" 
                            id="user-email" 
                            placeholder="you@example.com" 
                            required 
                            class="input-field w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-purple-500 transition text-gray-900 placeholder:text-gray-500"
                            autocomplete="email"
                        >
                    </div>

                    <button 
                        type="submit" 
                        class="btn-gradient w-full py-3 text-white font-semibold rounded-lg flex items-center justify-center gap-2"
                        id="email-submit-btn"
                    >
                        <i class="fas fa-envelope"></i>
                        Send Sign-in Link
                    </button>
                </form>

                <!-- Divider -->
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center">
                        <span class="px-3 bg-white text-gray-600 text-sm font-medium">or</span>
                    </div>
                </div>

                <!-- Google Sign In -->
                <button 
                    id="google-signin" 
                    type="button" 
                    class="w-full py-3 px-4 border-2 border-gray-300 rounded-lg font-semibold text-gray-700 hover:bg-gray-50 transition flex items-center justify-center gap-2"
                >
                    <svg class="w-5 h-5" viewBox="0 0 24 24">
                        <path fill="#EA4335" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#4285F4" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Sign in with Google
                </button>

                <!-- Create Workspace Link -->
                <div class="mt-6 pt-6 border-t border-gray-300">
                    <p class="text-center text-gray-600 text-sm mb-3">Don't have a workspace yet?</p>
                    <a href="/create-workspace" class="block w-full py-2 px-4 border-2 border-green-500 text-green-600 font-semibold rounded-lg hover:bg-green-50 transition text-center">
                        <i class="fas fa-plus mr-2"></i>Create New Workspace
                    </a>
                </div>
            </div>
        </div>

        <!-- Footer Links -->
        <div class="text-center mt-6 space-y-2">
            <p class="text-gray-600 text-sm">
                <a href="/" class="text-purple-600 hover:text-purple-700 font-semibold">‚Üê Back to home</a>
            </p>
            <p class="text-gray-500 text-xs">
                By signing in, you agree to our <a href="#" class="text-purple-600 hover:underline">Terms</a> and <a href="#" class="text-purple-600 hover:underline">Privacy Policy</a>
            </p>
        </div>
    </div>

    <!-- Firebase Initialization and Sign-in Logic -->
    <script type="module">
        import { signInWithPopup, GoogleAuthProvider, sendSignInLinkToEmail } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';

        const emailForm = document.getElementById('signin-form');
        const emailInput = document.getElementById('user-email');
        const googleBtn = document.getElementById('google-signin');
        const errorDiv = document.getElementById('signin-error');
        const successDiv = document.getElementById('success-message');
        const emailSubmitBtn = document.getElementById('email-submit-btn');

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            successDiv.classList.add('hidden');
            setTimeout(() => errorDiv.classList.add('hidden'), 5000);
        }

        function showSuccess(message) {
            document.getElementById('success-text').textContent = message;
            successDiv.classList.remove('hidden');
            errorDiv.classList.add('hidden');
            emailInput.value = '';
            setTimeout(() => successDiv.classList.add('hidden'), 5000);
        }

        // Email Sign-in
        emailForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value.trim();

            if (!email) {
                showError('Please enter your email address');
                return;
            }

            emailSubmitBtn.disabled = true;
            emailSubmitBtn.innerHTML = '<i class="fas fa-spinner fa-spin" style="animation: spin 1s linear infinite;"></i> Sending...';

            try {
                // Get runtime URL
                const urlResponse = await fetch('/url');
                const urlData = await urlResponse.json();
                const baseUrl = urlData.url;

                const actionCodeSettings = {
                    url: `${baseUrl}/finishSignin?email=${encodeURIComponent(email)}`,
                    handleCodeInApp: true,
                };

                await sendSignInLinkToEmail(window.firebaseAuth, email, actionCodeSettings);
                localStorage.setItem('emailForSignIn', email);
                showSuccess('Sign-in link sent! Check your email (and spam folder)');
            } catch (error) {
                console.error('Error:', error);
                showError(error.message || 'Failed to send sign-in link. Please try again.');
            } finally {
                emailSubmitBtn.disabled = false;
                emailSubmitBtn.innerHTML = '<i class="fas fa-envelope"></i> Send Sign-in Link';
            }
        });

        // Google Sign-in
        googleBtn.addEventListener('click', async () => {
            googleBtn.disabled = true;
            googleBtn.innerHTML = '<i class="fas fa-spinner fa-spin" style="animation: spin 1s linear infinite;"></i> Signing in...';

            try {
                const provider = new GoogleAuthProvider();
                provider.addScope('email');
                provider.addScope('profile');

                const result = await signInWithPopup(window.firebaseAuth, provider);
                const user = result.user;

                // Set session
                const sessionResponse = await fetch('/set_session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: user.email,
                        displayName: user.displayName || '',
                        photoURL: user.photoURL || '',
                        uid: user.uid
                    })
                });

                if (sessionResponse.ok) {
                    window.location.href = '/home';
                } else {
                    const data = await sessionResponse.json();
                    showError(data.error || 'Failed to sign in');
                }
            } catch (error) {
                console.error('Google sign-in error:', error);
                if (error.code !== 'auth/popup-closed-by-user') {
                    showError('Failed to sign in with Google. Please try again.');
                }
            } finally {
                googleBtn.disabled = false;
                googleBtn.innerHTML = '<svg class="w-5 h-5" viewBox="0 0 24 24"><path fill="#EA4335" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#4285F4" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg> Sign in with Google';
            }
        });
    </script>
</body>
</html>
