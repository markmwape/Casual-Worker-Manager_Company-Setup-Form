<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Embee Accounting</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='img/logo.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        /* Floating decorative objects */
        .floating-shape {
            position: fixed;
            border-radius: 50%;
            opacity: 0.15;
            pointer-events: none;
            z-index: 0;
        }
        .floating-shape-1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.4), transparent);
            top: 10%;
            left: -5%;
            animation: floatShape1 25s ease-in-out infinite;
        }
        .floating-shape-2 {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(30, 64, 175, 0.3), transparent);
            top: 60%;
            right: -3%;
            animation: floatShape2 20s ease-in-out infinite;
        }
        .floating-shape-3 {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(147, 197, 253, 0.35), transparent);
            top: 80%;
            left: 10%;
            animation: floatShape3 18s ease-in-out infinite;
        }
        .floating-shape-4 {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(96, 165, 250, 0.25), transparent);
            top: 35%;
            right: 15%;
            animation: floatShape4 22s ease-in-out infinite;
        }
        .floating-shape-5 {
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, rgba(30, 58, 138, 0.3), transparent);
            top: 5%;
            right: 25%;
            animation: floatShape5 28s ease-in-out infinite;
        }
        @keyframes floatShape1 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(50px, -40px) scale(1.1); }
            66% { transform: translate(-30px, 30px) scale(0.9); }
        }
        @keyframes floatShape2 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(-40px, 50px) scale(1.15); }
            66% { transform: translate(40px, -40px) scale(0.85); }
        }
        @keyframes floatShape3 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(60px, -60px) scale(1.2); }
        }
        @keyframes floatShape4 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(-50px, -30px) scale(0.9); }
            66% { transform: translate(30px, 40px) scale(1.1); }
        }
        @keyframes floatShape5 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-40px, 50px) scale(1.05); }
        }
        .gradient-primary {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            position: relative;
            overflow: hidden;
        }
        .gradient-primary::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: headerShine 8s linear infinite;
        }
        @keyframes headerShine {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50%, 50%); }
        }
        .input-field {
            transition: all 0.3s ease;
            background-color: white;
            color: black;
        }
        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
            border-color: #1e40af;
        }
        .btn-gradient {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .btn-gradient::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        .btn-gradient:hover::before {
            left: 100%;
        }
        .btn-gradient:hover {
            background: linear-gradient(135deg, #1e40af 0%, #2563eb 100%);
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(30, 58, 138, 0.5);
        }
        .btn-gradient:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .floating-animation {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyD9_N_0ve9ABFwwnTBn1N2oxlUs6xbT-No",
            authDomain: "ember-accounting.firebaseapp.com",
            projectId: "ember-accounting",
            storageBucket: "ember-accounting.firebasestorage.app",
            messagingSenderId: "328324461979",
            appId: "1:328324461979:web:0cc9ddad6aa3f157359d3e",
            measurementId: "G-F1XTE0TP63"
        };
        
        const app = initializeApp(firebaseConfig);
        window.firebaseAuth = getAuth(app);
    </script>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <!-- Floating decorative shapes -->
    <div class="floating-shape floating-shape-1"></div>
    <div class="floating-shape floating-shape-2"></div>
    <div class="floating-shape floating-shape-3"></div>
    <div class="floating-shape floating-shape-4"></div>
    <div class="floating-shape floating-shape-5"></div>
    
    <!-- Main container -->
    <div class="w-full max-w-md relative z-10 auth-container" data-onboarding="auth-container">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="inline-block mb-4 relative">
                <img src="/static/img/logo.png" alt="Embee Accounting" class="h-20 w-20 object-contain floating-animation relative z-10">
                <div class="absolute inset-0 bg-blue-400 rounded-full blur-xl opacity-40 animate-pulse"></div>
            </div>
            <h1 class="text-4xl font-bold text-white mb-2 drop-shadow-lg">Embee Accounting</h1>
            <p class="text-blue-100 text-lg">Access your workspace</p>
        </div>

        <!-- Sign In Card -->
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden backdrop-blur-sm">
            <div class="gradient-primary p-6">
                <h2 class="text-2xl font-bold text-white flex items-center gap-2 relative z-10">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </h2>
                <p class="text-blue-100 mt-2 text-sm relative z-10">Welcome back! Please sign in to continue</p>
            </div>

            <div class="p-8">
                <!-- Error Message -->
                <div id="signin-error" class="hidden mb-4 p-4 bg-red-50 border border-red-200 text-red-700 rounded-lg text-sm"></div>

                <!-- Success Message -->
                <div id="success-message" class="hidden mb-4 p-4 bg-green-50 border border-green-200 text-green-700 rounded-lg text-sm flex items-center gap-2">
                    <i class="fas fa-check-circle"></i>
                    <span id="success-text">Sign-in link sent! Check your email.</span>
                </div>

                <!-- Email Form -->
                <form id="signin-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
                        <input 
                            type="email" 
                            id="user-email" 
                            placeholder="you@example.com" 
                            required 
                            class="input-field w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-purple-500 transition text-gray-900 placeholder:text-gray-500"
                            autocomplete="email"
                        >
                    </div>

                    <button 
                        type="submit" 
                        class="btn-gradient w-full py-3 text-white font-semibold rounded-lg flex items-center justify-center gap-2 shadow-lg"
                        id="email-submit-btn"
                    >
                        <i class="fas fa-envelope"></i>
                        Send Sign-in Link
                    </button>
                </form>

                <!-- Divider -->
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center">
                        <span class="px-4 bg-white text-gray-700 text-2xl font-bold">OR</span>
                    </div>
                </div>

                <!-- Google Sign In -->
                <button 
                    id="google-signin" 
                    type="button" 
                    class="w-full py-3 px-4 border-2 border-gray-300 rounded-lg font-semibold text-gray-700 hover:bg-gray-50 transition flex items-center justify-center gap-2 shadow-md hover:shadow-lg"
                >
                    <svg class="w-5 h-5" viewBox="0 0 24 24">
                        <path fill="#EA4335" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#4285F4" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Sign in with Google
                </button>

                <!-- Create Workspace Link -->
                <div class="mt-6 pt-6 border-t border-gray-300" data-onboarding="workspace-section">
                    <p class="text-center text-gray-600 text-sm mb-3 font-medium">Don't have a workspace yet?</p>
                    <a href="/create-workspace" class="block w-full py-3 px-4 border-2 border-blue-500 text-blue-600 font-semibold rounded-lg hover:bg-blue-50 transition text-center shadow-md hover:shadow-lg hover:scale-105">
                        <i class="fas fa-plus mr-2"></i>Create New Workspace
                    </a>
                </div>
            </div>
        </div>

        <!-- Footer Links -->
        <div class="text-center mt-6 space-y-2">
            <p class="text-blue-100 text-sm">
                <a href="/" class="text-blue-300 hover:text-white font-semibold transition inline-flex items-center gap-2 hover:gap-3">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back to home</span>
                </a>
            </p>
            <p class="text-blue-200 text-xs">
                By signing in, you agree to our <a href="/terms-of-use" class="text-blue-300 hover:text-white hover:underline">Terms</a> and <a href="/privacy-policy" class="text-blue-300 hover:text-white hover:underline">Privacy Policy</a>
            </p>
        </div>
    </div>

    <!-- Firebase Initialization and Sign-in Logic -->
    <script type="module">
        import { signInWithPopup, GoogleAuthProvider, sendSignInLinkToEmail } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';

        const emailForm = document.getElementById('signin-form');
        const emailInput = document.getElementById('user-email');
        const googleBtn = document.getElementById('google-signin');
        const errorDiv = document.getElementById('signin-error');
        const successDiv = document.getElementById('success-message');
        const emailSubmitBtn = document.getElementById('email-submit-btn');

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            successDiv.classList.add('hidden');
            setTimeout(() => errorDiv.classList.add('hidden'), 5000);
        }

        function showSuccess(message) {
            document.getElementById('success-text').textContent = message;
            successDiv.classList.remove('hidden');
            errorDiv.classList.add('hidden');
            emailInput.value = '';
            setTimeout(() => successDiv.classList.add('hidden'), 5000);
        }

        // Email Sign-in
        emailForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value.trim();

            if (!email) {
                showError('Please enter your email address');
                return;
            }

            emailSubmitBtn.disabled = true;
            emailSubmitBtn.innerHTML = '<i class="fas fa-spinner fa-spin" style="animation: spin 1s linear infinite;"></i> Sending...';

            try {
                // Get runtime URL
                const urlResponse = await fetch('/url');
                const urlData = await urlResponse.json();
                const baseUrl = urlData.url;

                const actionCodeSettings = {
                    url: `${baseUrl}/finishSignin?email=${encodeURIComponent(email)}`,
                    handleCodeInApp: true,
                };

                await sendSignInLinkToEmail(window.firebaseAuth, email, actionCodeSettings);
                localStorage.setItem('emailForSignIn', email);
                
                // Save email to database and associate with pending workspace
                try {
                    const pendingWorkspace = sessionStorage.getItem('pending_workspace') || localStorage.getItem('pending_workspace');
                    if (pendingWorkspace) {
                        const workspaceData = JSON.parse(pendingWorkspace);
                        console.log('Associating email with workspace:', email, workspaceData.name);
                        
                        await fetch('/api/workspace/associate-email', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                workspace_id: workspaceData.id,
                                email: email
                            })
                        });
                        console.log('Email successfully associated with workspace');
                    }
                } catch (error) {
                    console.warn('Could not associate email with workspace:', error);
                    // Don't fail the whole flow if this fails
                }
                
                showSuccess('Sign-in link sent! Check your email (and spam folder)');
            } catch (error) {
                console.error('Error:', error);
                showError(error.message || 'Failed to send sign-in link. Please try again.');
            } finally {
                emailSubmitBtn.disabled = false;
                emailSubmitBtn.innerHTML = '<i class="fas fa-envelope"></i> Send Sign-in Link';
            }
        });

        // Google Sign-in
        googleBtn.addEventListener('click', async () => {
            googleBtn.disabled = true;
            googleBtn.innerHTML = '<i class="fas fa-spinner fa-spin" style="animation: spin 1s linear infinite;"></i> Signing in...';

            try {
                const provider = new GoogleAuthProvider();
                provider.addScope('email');
                provider.addScope('profile');

                const result = await signInWithPopup(window.firebaseAuth, provider);
                const user = result.user;

                // Check for pending workspace first (newly created workspace)
                const pendingWorkspace = sessionStorage.getItem('pending_workspace');
                const workspaceData = pendingWorkspace ? JSON.parse(pendingWorkspace) : null;
                
                if (workspaceData) {
                    console.log('Found pending workspace, using it directly:', workspaceData.name);
                    // User just created a workspace, use it directly without showing selection
                    const sessionResponse = await fetch('/set_session', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            email: user.email,
                            displayName: user.displayName || '',
                            photoURL: user.photoURL || '',
                            uid: user.uid,
                            workspace_data: workspaceData
                        })
                    });

                    if (sessionResponse.ok) {
                        console.log('Session set successfully with pending workspace');
                        sessionStorage.removeItem('pending_workspace');
                        window.location.href = '/home';
                    } else {
                        const data = await sessionResponse.json();
                        showError(data.error || 'Failed to sign in');
                    }
                } else {
                    // No pending workspace, fetch user's existing workspaces
                    const workspacesResponse = await fetch('/api/user/workspaces', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: user.email })
                    });

                    if (workspacesResponse.ok) {
                        const workspacesData = await workspacesResponse.json();
                        
                        if (workspacesData.success && workspacesData.workspaces.length > 0) {
                            // Show workspace selection modal
                            await showWorkspaceSelectionModal(workspacesData.workspaces, user);
                        } else {
                            // No workspaces found, set session without workspace and redirect
                            const sessionResponse = await fetch('/set_session', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    email: user.email,
                                    displayName: user.displayName || '',
                                    photoURL: user.photoURL || '',
                                    uid: user.uid
                                })
                            });

                            if (sessionResponse.ok) {
                                showError('No workspaces found. Please create a new workspace.');
                                setTimeout(() => window.location.href = '/create-workspace', 2000);
                            } else {
                                const data = await sessionResponse.json();
                                showError(data.error || 'Failed to sign in');
                            }
                        }
                    } else {
                        const data = await workspacesResponse.json();
                        showError(data.error || 'Failed to retrieve workspaces');
                    }
                }
            } catch (error) {
                console.error('Google sign-in error:', error);
                if (error.code !== 'auth/popup-closed-by-user') {
                    showError('Failed to sign in with Google. Please try again.');
                }
            } finally {
                googleBtn.disabled = false;
                googleBtn.innerHTML = '<svg class="w-5 h-5" viewBox="0 0 24 24"><path fill="#EA4335" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#4285F4" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg> Sign in with Google';
            }
        });

        // Workspace selection modal
        async function showWorkspaceSelectionModal(workspaces, user) {
            return new Promise((resolve) => {
                const modal = document.createElement('div');
                modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4';
                modal.innerHTML = `
                    <div class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-hidden">
                        <div class="gradient-primary p-6">
                            <h2 class="text-2xl font-bold text-white flex items-center gap-2">
                                <i class="fas fa-briefcase"></i>
                                Select Your Workspace
                            </h2>
                            <p class="text-blue-100 mt-2">Choose a workspace to continue</p>
                        </div>
                        <div class="p-6 overflow-y-auto max-h-[calc(90vh-180px)]">
                            <div class="grid gap-4">
                                ${workspaces.map(ws => `
                                    <button class="workspace-card text-left p-4 border-2 border-gray-200 rounded-xl hover:border-blue-500 hover:shadow-lg transition-all duration-200 group" data-workspace='${JSON.stringify(ws)}'>
                                        <div class="flex items-start justify-between">
                                            <div class="flex-1">
                                                <h3 class="text-lg font-bold text-gray-800 group-hover:text-blue-600 mb-1">${ws.name}</h3>
                                                <div class="space-y-1">
                                                    <p class="text-sm text-gray-600 flex items-center gap-2">
                                                        <i class="fas fa-map-marker-alt text-gray-400"></i>
                                                        ${ws.country || 'N/A'}
                                                    </p>
                                                    <p class="text-sm text-gray-600 flex items-center gap-2">
                                                        <i class="fas fa-building text-gray-400"></i>
                                                        ${ws.industry || 'N/A'}
                                                    </p>
                                                    <p class="text-sm text-gray-600 flex items-center gap-2">
                                                        <i class="fas fa-code text-gray-400"></i>
                                                        Code: <span class="font-mono font-semibold">${ws.code}</span>
                                                    </p>
                                                </div>
                                            </div>
                                            <div class="ml-4">
                                                <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-semibold ${
                                                    ws.role === 'Admin' ? 'bg-purple-100 text-purple-800' :
                                                    ws.role === 'Accountant' ? 'bg-blue-100 text-blue-800' :
                                                    'bg-green-100 text-green-800'
                                                }">
                                                    ${ws.role}
                                                </span>
                                            </div>
                                        </div>
                                    </button>
                                `).join('')}
                            </div>
                        </div>
                        <div class="p-6 border-t border-gray-200 bg-gray-50">
                            <button id="cancel-workspace-selection" class="w-full py-3 px-4 border-2 border-gray-300 rounded-lg font-semibold text-gray-700 hover:bg-gray-100 transition">
                                Cancel
                            </button>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(modal);
                
                // Add click handlers for workspace cards
                modal.querySelectorAll('.workspace-card').forEach(card => {
                    card.addEventListener('click', async function() {
                        const workspace = JSON.parse(this.dataset.workspace);
                        modal.remove();
                        
                        // Show loading state
                        googleBtn.disabled = true;
                        googleBtn.innerHTML = '<i class="fas fa-spinner fa-spin" style="animation: spin 1s linear infinite;"></i> Signing in...';
                        
                        // Set session with selected workspace
                        try {
                            const sessionResponse = await fetch('/set_session', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    email: user.email,
                                    displayName: user.displayName || '',
                                    photoURL: user.photoURL || '',
                                    uid: user.uid,
                                    workspace_data: workspace
                                })
                            });

                            if (sessionResponse.ok) {
                                window.location.href = '/home';
                            } else {
                                const data = await sessionResponse.json();
                                showError(data.error || 'Failed to sign in');
                            }
                        } catch (error) {
                            showError('Failed to complete sign-in');
                        } finally {
                            googleBtn.disabled = false;
                            googleBtn.innerHTML = '<svg class="w-5 h-5" viewBox="0 0 24 24"><path fill="#EA4335" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#4285F4" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg> Sign in with Google';
                        }
                        
                        resolve(workspace);
                    });
                });
                
                // Cancel button
                modal.querySelector('#cancel-workspace-selection').addEventListener('click', () => {
                    modal.remove();
                    resolve(null);
                });
            });
        }

        // Auto-focus email input when page loads (especially after workspace creation)
        window.addEventListener('DOMContentLoaded', function() {
            // Check if coming from workspace creation
            const pendingWorkspace = sessionStorage.getItem('pending_workspace') || localStorage.getItem('pending_workspace');
            
            if (pendingWorkspace) {
                // Focus the email input for easy typing
                setTimeout(() => {
                    const emailInput = document.getElementById('user-email');
                    if (emailInput) {
                        emailInput.focus();
                        console.log('Auto-focused email input for workspace creator');
                    }
                }, 300);
            }
        });
    </script>
